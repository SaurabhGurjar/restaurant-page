<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant page</title>
    <link rel="stylesheet" href="../src/index.css">
</head>

<body>
    <div id="content"></div>
    <div id="header">
        <div class="header-cell">
            <img src="../src/icon/logo.svg" alt="" id="logo">
        </div>
        <div class="header-cell" id="harder-link-wrapper">
            <a href="#" class="harder-link" id="home">Home</a>
            <a href="#" class="harder-link" id="menu-link">Menu</a>
            <a href="#" class="harder-link" id="content">Contact</a>
        </div>
        <div class="header-cell">
            <button class="notification-wrapper">
                <img src="../src/icon/notification.svg" alt="">
            </button>
        </div>
    </div>
    <div id="main">
        <div class="main-cell">
            <div class="heading-wrapper">
                <h2>The best <br>delicious <br>food</h2>
                <p>that meets your needs</p>
            </div>
            <div id="menu" class="menu-wrapper"></div>
        </div>
        <div class="main-cell">
            <div id="img-wrapper">
                <img src="../src/img/burger.png" alt="" id="food-img">
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer-cell">
            <button class="social-icon"><img src="../src/icon/facebook.svg" alt=""></button>
            <button class="social-icon"><img src="../src/icon/twitter.svg" alt=""></button>
            <button class="social-icon"><img src="../src/icon/instagram.svg" alt=""></button>
        </div>
        <div class="footer-cell"></div>
        <div class="footer-cell">
            <h4>Copywrite &copy; 2023 Saurabh Choudhary</h4>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
